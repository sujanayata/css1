<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: rgb(140, 206, 231);
            border: 1px solid black;
            transform: rotate3d(1,2,3,30deg);

        }

    </style>
</head>
<body>
    <h1>CSS Transforms</h1>
    <div>SUJANA YATA</div>
</body>
</html>
