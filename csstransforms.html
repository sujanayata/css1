<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: rgb(233, 96, 212);
            border: 1px solid black;
            margin-left: 300px;
            padding-left: 100px;
            /*transform: skewx(50deg);*/
            transform: translate(400px);
        }
        h1{
            margin-left: 300px;
        }

    </style>
</head>
<body>
    <h1>CSS Transforms</h1>
    <div>SUJANA YATA</div>
</body>
</html>
